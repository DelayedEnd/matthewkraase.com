<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<h1 style="font-family: Arial, Helvetica, sans-serif;">Test!</h1>
<style>
</style>

<script>
    let HOWMANY = 100;
    let HOWMOVE = 50;
    let HOWFAST = 50;

    for (TEXTS = 1; TEXTS < HOWMANY + 1; TEXTS++){
        var element = document.createElement("div");
        element.id = "test" + TEXTS;
        element.innerText = "TEST TEXT " + TEXTS;
        element.style.position = "absolute";
        $("body").append(element);
    }

    function doTheThing() {
        for (i = 1; i < HOWMANY + 1; i++) {
            random = Math.random();
            console.log(random);
            let item = "#test" + i + "";
            if (random < 0.5) {
                if ($(item).css('top').split('px')[0] > 0 && $(item).css('left').split('px')[0] > 0) {
                    $(item).animate({
                        'top' : "-=" + Math.random() * HOWMOVE + "px",
                        'left' : "-=" + Math.random() * HOWMOVE + "px"
                    }, HOWFAST);
                }
            }
            else {
                if ($(item).css('top').split('px')[0] < window.innerHeight - 50 && $(item).css('left').split('px')[0] < window.innerWidth - 100) {
                    $(item).animate({
                        'top' : "+=" + Math.random() * HOWMOVE + "px",
                        'left' : "+=" + Math.random() * HOWMOVE + "px"
                    }, HOWFAST);
                }
            }
            }
        }
    {}

    var auto = window.setInterval(function(){
        doTheThing();
    }, HOWFAST);
</script>

<style>
    .test {
        position: absolute;
    }
    html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
    }
</style>
