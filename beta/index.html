<style>
    #items {
        margin-top: 300px;
        margin-left: 300px;
    }
    .textItem {
        position: absolute;
        transform-origin: -150px -150px;
        transition: .4s ;
    }
    html, body {
        padding: 0;
        margin: 0;
    }
</style>

<script>
    var initialDegrees = 36
    var degrees = -36;
    var existingDegrees = []
    var selected = 1;

    function init() {
        for (i = 1; i < 11; i++) {
            var toChange = "#text" + i;
            if (i == selected) {
                $(toChange).css({
                    'background' : 'white'
                });
            }
            else {
                $(toChange).css({
                    'background' : 'black'
                });
            }
            degrees += initialDegrees;
            existingDegrees[i] = degrees;
            $(toChange).css({
                '-webkit-transform' : 'rotate('+ degrees +'deg)',
                '-moz-transform' : 'rotate('+ degrees +'deg)',
                '-ms-transform' : 'rotate('+ degrees +'deg)',
                'transform' : 'rotate('+ degrees +'deg)'
            });
        }
    }

    init();

    $(window).on('wheel', function(event){
        if (event.originalEvent.deltaY < 0) {
            selected++;
            if (selected > 10 ) selected = 1;
            if (selected < 1) selected = 10;
            for (i = 1; i < 11; i++) {
                var toChange = "#text" + i;
                existingDegrees[i] -= 36;
                console.log(selected + " " + i);
                if (i == selected) {
                    $(toChange).css({
                        'background' : 'white'
                    });
                }
                else {
                    $(toChange).css({
                        'background' : 'black'
                    });
                }
                $(toChange).css({
                    '-webkit-transform' : 'rotate('+ existingDegrees[i] +'deg)',
                    '-moz-transform' : 'rotate('+ existingDegrees[i] +'deg)',
                    '-ms-transform' : 'rotate('+ existingDegrees[i] +'deg)',
                    'transform' : 'rotate('+ existingDegrees[i] +'deg)'
                });
            }
        }
        else {
            selected--;
            if (selected > 10 ) selected = 1;
            if (selected < 1) selected = 10;
            for (i = 1; i < 11; i++) {
                var toChange = "#text" + i;
                existingDegrees[i] += 36;
                console.log(selected + " " + i);
                if (i == selected) {
                    $(toChange).css({
                        'background' : 'white'
                    });
                }
                else {
                    $(toChange).css({
                        'background' : 'black'
                    });
                }
                $(toChange).css({
                    '-webkit-transform' : 'rotate('+ existingDegrees[i] +'deg)',
                    '-moz-transform' : 'rotate('+ existingDegrees[i] +'deg)',
                    '-ms-transform' : 'rotate('+ existingDegrees[i] +'deg)',
                    'transform' : 'rotate('+ existingDegrees[i] +'deg)'
                });
            }
        }
    });

</script>
